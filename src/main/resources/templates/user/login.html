<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="basicLayout">

    <th:block layout:fragment="css">
        <link rel="stylesheet" href="@{/css/user/login.css}">
    </th:block>
    <th:block layout:fragment="content">
        <div th:if="${param.needEmail != null and param.needEmail[0] == '1'}">이메일인증을 해주세요.</div>
        <div th:if="${param.auth != null and param.auth[0] == '1'}">인증에성공하였습니다</div>
        <div th:if="${param.auth != null and param.auth[0] == '0'}">인증에실패하였습니다</div>
<!--        <div th:if="${param.email[0].equals(1)}" th:text="이메일인증을해주세요."></div>-->
<!--        <div th:if="${param.auth.equals(1)}">인증에성공하였습니다</div>-->
<!--        <div th:if="${param.auth} '0'">인증에실패하였습니다</div>-->
        <h1>로그인</h1>
        <form th:action="@{login}" method="post" th:object="${userEntity}">
            <div><input type="email" th:field="*{email}" placeholder="이메일" autofocus></div>
            <div><input type="password" th:field="*{pw}" placeholder="비밀번호"></div>
            <div><input type="submit" value="로그인"></div>
        </form>
        <div>
            <a th:href="@{join}">회원가입</a>
        </div>
    </th:block>
</html>
